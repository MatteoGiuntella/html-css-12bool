<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>12Bool</title>
  </head>
  <body>
    <main>
      <h2>esercizio per casa</h2>
      <div class="container">
      
        <div class="row">
          
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
      
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
        </div>
        <div class="row">
          <div class="col-12"></div>
        </div>
        <div class="row">
          <div class="col-8"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-6"></div>
          <div class="col-1"></div>
        </div>
        <div class="row bottom">
          <div class="col-6">
              <div class="row">
                <div class="col-2 green"></div>
                <div class="col-2 green"></div>
                <div class="col-8 green"></div>
              </div>
             
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6 green"></div>
              <div class="col-6 green"></div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-12"></div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-11"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10"></div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-8"></div>
        </div>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-7"></div>
        </div>
        <div class="row bottom">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
        <h2>offset</h2>
        <div class="row">
          <div class="col-1 col-space-11"></div>
        </div>
        <div class="row">
          <div class="col-2 col-space-10"></div>
        </div>
        <div class="row">
          <div class="col-3 col-space-9"></div>
        </div>
        <div class="row">
          <div class="col-4 col-space-8"></div>
        </div>
        <div class="row">
          <div class="col-5 col-space-7"></div>
        </div>
        <div class="row bottom">
          <div class="col-6 col-space-6"></div>
        </div>
        <h2>nested</h2>
        <div class="row bottom">
          <div class="col-7">
            <div class="row">
              <div class="col-3 green"></div>
              <div class="col-6 green"></div>
              <div class="col-3 green"></div>
            </div>
          </div>
          <div class="col-5"> 
            <div class="row">
                <div class="col-6 green"></div>
                <div class="col-6 green"></div>
            </div>
          </div>
          
        </div>
        <h2>alignament</h2>
        <div class="row content-start">
          <div class="col-6"></div>
        </div>
        <div class="row content-center">
          <div class="col-6"></div>
        </div>
        <div class="row content-end bottom">
          <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-6 padding"></div>
            <div class="col-6 top"></div>
        </div>
        <div class="row">
            <div class="col-6 padding"></div>
            <div class="col-6 middle"></div>
        </div>
        <div class="row">
            <div class="col-6 padding"></div>
            <div class="col-6 bottom"></div>
        </div>
        <h2>justify content</h2>
        <h3>space-between</h3>
        <div class="row">
          <div class="col-12">
            <div class="row space-between">
              <div class="col-3 green"></div>
              <div class="col-3 green"></div>
              <div class="col-3 green"></div>
            </div>
          </div>
        </div>
        <h3>space-around</h3>
        <div class="row">
          <div class="col-12">
            <div class="row space-around">
              <div class="col-3 green"></div>
              <div class="col-3 green"></div>
              <div class="col-3 green"></div>
            </div>
          </div>
        </div>



      </div>
    </main>
  </body>
</html>
